<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Adaptable</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo base para la tarjeta */
        .card {
            perspective: 150rem;
            position: relative;
            height: 12.5rem;
            max-width: 200px;
            margin: 2rem;
            box-shadow: none;
            background: none;
            background-color: rgb(255, 255, 255);
            transition: transform 0.6s;
        }

        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.6s;
        }

        .card-side.front {
            transform: rotateY(0deg);
        }

        .card-side.back {
            transform: rotateY(180deg);
        }

        .card:hover .card-side.front {
            transform: rotateY(180deg);
        }

        .card:hover .card-side.back {
            transform: rotateY(0deg);
        }

        /* Estilo adaptable para pantallas medianas */
        @media (max-width: 768px) {
            .card {
                height: 12.5rem;
                max-width: 200px;
            }
        }

        /* Estilo adaptable para pantallas peque√±as */
        @media (max-width: 480px) {
            .card {
                height: 13rem;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-side front">
            <img src="img/foto.jpg" alt="" style="height: auto; width: 200px; border-radius: 50%;">

        </div>
        <div class="card-side back">
            <h2>Reverso de la tarjeta</h2>
            <p>Contenido del reverso.</p>
        </div>
    </div>
</body>
</html>
